/* Button enhancements */
.btn-open {
  position: relative;
  z-index: 1;
  overflow: hidden;
  background: linear-gradient(to right, #007bff, #00c6ff);
  border: none;
  color: white;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 14px rgba(0, 123, 255, 0.3);
  transition: all 0.4s ease;
}

.btn-open::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.2);
  transform: skewX(-20deg);
  transition: all 0.5s ease;
  z-index: 0;
}

.btn-open:hover::after {
  left: 100%;
}

.btn-open:hover {
  background: linear-gradient(to right, #0056b3, #00b0ff);
}
