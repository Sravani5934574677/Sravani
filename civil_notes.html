  <select id="semesterSelect" onchange="showSubjects()" class="fade-in">
    <option value="">-- Select Semester --</option>
    <option value="sem1">Semester 1</option>
    <option value="sem2">Semester 2</option>
    <option value="sem3">Semester 3</option>
    <option value="sem4">Semester 4</option>

  <select id="subjectSelect" class="fade-in" style="display: none;" onchange="openPDF()">

<script>
  const subjectsData = {
    sem1: {
      "Maths I": "pdfs/sem1/maths1.pdf",
      "Basic Programming": "pdfs/sem1/basic_programming.pdf",
      "Digital Fundamentals": "pdfs/sem1/digital_fundamentals.pdf"
    },
    sem2: {
      "Maths II": "pdfs/sem2/maths2.pdf",
      "C Programming": "pdfs/sem2/c_programming.pdf",
      "OS Basics": "pdfs/sem2/os_basics.pdf"
    },
    sem3: {
      "OOP in C++": "pdfs/sem3/oop_cpp.pdf",
      "Data Structures": "pdfs/sem3/data_structures.pdf"
    },
    sem4: {
      "Java Programming": "pdfs/sem4/java.pdf",
      "Database Management": "pdfs/sem4/dbms.pdf"
    },
    sem5: {
      "Web Development": "pdfs/sem5/web_dev.pdf",
      "Computer Networks": "pdfs/sem5/networks.pdf"
    },
    sem6: {
      "Project Work": "pdfs/sem6/project.pdf",
      "Emerging Technologies": "pdfs/sem6/emerging_tech.pdf"
    }
  };

  function showSubjects() {
    const semester = document.getElementById("semesterSelect").value;
    const subjectSelect = document.getElementById("subjectSelect");

    subjectSelect.innerHTML = `<option value="">-- Select Subject --</option>`;
    subjectSelect.style.display = "none";

    if (semester && subjectsData[semester]) {
      Object.entries(subjectsData[semester]).forEach(([subject, link]) => {
        const option = document.createElement("option");
        option.value = link;
        option.textContent = subject;
        subjectSelect.appendChild(option);
      });
      subjectSelect.style.display = "block";
    }
  }

  function openPDF() {
    const link = document.getElementById("subjectSelect").value;
    if (link) {
      window.open(link, '_blank');
    }
  }
</script>
